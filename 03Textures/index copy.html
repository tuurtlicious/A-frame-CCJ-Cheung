<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333" shadow="enabled">
      <a-assets>
        <img id="wood" src="images/wood.jpg" />
        
      </a-assets>
      <a-sphere id="myBox"
        width="2"
        height="2"
        depth="2"
        color="#accadf" 
        position="1 4 -15"
        rotation="3 40 30"
        scale="1">
      </a-sphere>
      <a-sphere id="myBox"
        radius="3"
        color="#121212" 
        position="-1 -0.5 -15"
        rotation="3 40 30"
        scale="1">
      </a-sphere>
      <a-sphere id="myBox"
        width="2"
        height="2"
        depth="2"
        color="#AFAFAF" 
        position="-15 20 -40"
        rotation="3 40 30"
        scale="1">
      </a-sphere>
      <a-ring id="myRing"
        radius-inner="0.5" 
        radius-outer="1"
        color="#fd8336"
        position="0 2 -15"
        rotation="10 10 20"
        scale="10 3 10"
        material="src: #wood">
      </a-ring>
    </a-scene>
  </body>
</html>
